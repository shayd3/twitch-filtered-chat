<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Filtered Chat</title>
  <meta charset="utf-8" />
  <link href="assets/settings_white.png" rel="shortcut icon" type="image/png" />
  <link href="assets/main.css" rel="stylesheet" type="text/css" />
  <!-- CSS.escape polyfill -->
  <script type="text/javascript" src="assets/css.escape.js"></script>
  <script type="text/javascript" src="assets/jquery-3.4.0.js"></script>
  <!-- NOTE: All JS here must be ES5-compliant -->
  <script type="text/javascript" id="main-inject">
function debug(msg) {
  /* Prepend `msg` to the debug span */
  $("#debug").html(msg + "<br />" + $("#debug").html());
}
function doLoadScript(src, onload) {
  var s = document.createElement("script");
  s.setAttribute("type", "text/javascript");
  s.setAttribute("src", src);
  if (typeof(onload) === "function") {
    s.onload = onload;
  }
  document.head.appendChild(s);
}
function doLoadPolyfill(cb) {
  doLoadScript("polyfill.js", cb);
}
function doLoadMain() {
  /* Use either main.js or dist/main.js based on ?usedist */
  var dist = window.location.search.match(/\busedist\b/);
  var uri = dist ? "dist/main.js" : "main.js";
  doLoadScript(uri, function() { (new Function("Main(window)"))(); });
}
function doLoad() {
  var dist = window.location.search.match(/\busedist\b/);
  if (dist) {
    doLoadPolyfill(doLoadMain);
  } else {
    doLoadMain();
  }
}
function onLoad() {
  /* Show the debug span if debug=2 or debug=trace */
  if (window.location.search.match(/\bdebug=(?:2|trace)\b/)) {
    document.getElementById("debug").removeAttribute("style");
  }
  doLoadMain();
}
  </script>
</head>
<body onload="onLoad()">
  <!-- Debugging -->
  <span class="debug" id="debug" style="display: none">Debug active</span>
  <!-- Content wrapper -->
  <div id="wrapper">
    <div id="wrapper-loading" class="loading">Loading Panels...</div>
    <!-- Module 1 -->
    <div class="column left" id="column1" style="display: none">
      <div class="module left no-chat" id="module1">
        <div class="header">
          <!-- Menu button (formatted via CSS) -->
          <div class="menu"><div></div><div></div><div></div></div>
          <!-- Button to clear chat -->
          <span class="clear-chat">
            <a class="clear-link" data-for="module1" title="Clear" alt="Clear">
              <img class="clear-icon" src="assets/no-entry.svg" />
            </a>
          </span>
          <div class="settings">
            <fieldset>
              <legend>Include:</legend>
              <ul class="include">
                <li><label><input type="checkbox" class="pleb" />Non-subs</label></li>
                <li><label><input type="checkbox" class="sub" />Subscribers</label></li>
                <li><label><input type="checkbox" class="vip" />VIPs</label></li>
                <li><label><input type="checkbox" class="mod" />Moderators</label></li>
                <li><label><input type="checkbox" class="event" />Events</label></li>
                <li><label><input type="checkbox" class="bits" />Cheers</label></li>
                <li><label><input type="checkbox" class="me" />/me</label></li>
                <li class="textbox include_user">
                  <label>From user:</label>
                  <input type="text" />
                </li>
                <li class="textbox include_keyword">
                  <label>Contains:</label>
                  <input type="text" />
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Limit to:</legend>
              <ul class="limit">
                <li class="textbox from_channel">
                  <label>Channel:</label>
                  <input type="text" />
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Exclude:</legend>
              <ul class="exclude">
                <li class="textbox exclude_user">
                  <label>From user:</label>
                  <input type="text" />
                </li>
                <li class="textbox exclude_startswith">
                  <label>Starts with:</label>
                  <input type="text" />
                </li>
              </ul>
            </fieldset>
          </div>
          <!-- Module display name -->
          <label class="name"></label>
          <input type="text" class="name"></input>
        </div>
        <div class="content"><div class="loading">Loading...</div></div>
      </div>
    </div>
    <!-- Module 2 -->
    <div class="column right" id="column2" style="display: none">
      <div class="module right no-chat" id="module2">
        <div class="header">
          <!-- Menu button (formatted via CSS) -->
          <div class="menu"><div></div><div></div><div></div></div>
          <!-- Button to clear chat -->
          <span class="clear-chat">
            <a class="clear-link" data-for="module2" title="Clear" alt="Clear">
              <img class="clear-icon" src="assets/no-entry.svg" />
            </a>
          </span>
          <div class="settings">
            <fieldset>
              <legend>Include:</legend>
              <ul class="include">
                <li><label><input type="checkbox" class="pleb" />Non-subs</label></li>
                <li><label><input type="checkbox" class="sub" />Subscribers</label></li>
                <li><label><input type="checkbox" class="vip" />VIPs</label></li>
                <li><label><input type="checkbox" class="mod" />Moderators</label></li>
                <li><label><input type="checkbox" class="event" />Events</label></li>
                <li><label><input type="checkbox" class="bits" />Cheers</label></li>
                <li><label><input type="checkbox" class="me" />/me</label></li>
                <li class="textbox include_user">
                  <label>From user:</label>
                  <input type="text" />
                </li>
                <li class="textbox include_keyword">
                  <label>Contains:</label>
                  <input type="text" />
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Limit to:</legend>
              <ul class="limit">
                <li class="textbox from_channel">
                  <label>Channel:</label>
                  <input type="text" />
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Exclude:</legend>
              <ul class="exclude">
                <li class="textbox exclude_user">
                  <label>From user:</label>
                  <input type="text" />
                </li>
                <li class="textbox exclude_startswith">
                  <label>Starts with:</label>
                  <input type="text" />
                </li>
              </ul>
            </fieldset>
          </div>
          <!-- Module display name -->
          <label class="name"></label>
          <input type="text" class="name"></input>
        </div>
        <div class="content"><div class="loading">Loading...</div></div>
      </div>
    </div>
  </div>
  <!-- Global settings -->
  <div id="settings">
    <!-- TODO: Separate "help" and "settings builder", make latter more obvious -->
    <header style="display: inline-block; width: 100%">
      <span class="fl">Settings<a class="help" id="settings-help">?</a></span>
      <span class="fr"><a class="builder" id="settings-builder">Builder</a></span>
    </header>
    <ul>
      <!-- HTML formatted to remove unwanted Text elements -->
      <li><label>Channels:</label><input type="text" id="txtChannel" /></li>
      <li><label>Nick:</label><input type="text" id="txtNick" /></li>
      <li><label>OAuth:</label><input type="password" id="txtPass" /><input type="text" id="txtPassDummy" value="Cached" disabled /></li>
      <li><label>BG CSS:</label><input type="text" id="txtBGStyle" /></li>
      <li><label>Scrollbars:</label><input type="checkbox" id="cbScroll" class="middle" /></li>
      <li><label>Transparent:</label><input type="checkbox" id="cbTransparent" class="middle" /></li>
      <li><label>Show Clips:</label><input type="checkbox" id="cbClips" class="middle" /></li>
      <li><label>No Force:</label><input type="checkbox" id="cbForce" class="middle" /></li>
      <li><label>Debugging:</label><select id="selDebug"><option value="0" selected>Disabled</option><option value="1">Debug</option><option value="2">Trace</option></select></li>
    </ul>
    <footer>
      <span class="fl"><a onclick="$('#btnSettings').click();">Close</a></span>
      <span class="fr" id="reconnect"><a>Reconnect</a></span>
    </footer>
  </div>
  <img id="btnSettings" src="assets/settings_white.png" alt="Settings" />
  <!-- Username context window -->
  <div id="userContext" class="userContext" style="display: none"></div>
  <!-- Hover context window -->
  <div id="hoverContext" class="hoverContext" style="display: none"></div>
</body>
</html>
