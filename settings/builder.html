<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Filtered Chat Settings Builder</title>
  <meta charset="utf-8" />

  <!-- vue: dev version -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- vue: prod version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="../assets/main.css" rel="stylesheet" type="text/css" />
  <link href="builder.css" rel="stylesheet" type="text/css" />

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/e9a1b1caa5.js"></script>
</head>

<body>
  <span class="debug" id="debug" style="display: none"></span>
  <div id="app" class="wrapper">
    <!-- Sidebar -->
    <!-- TODO: Split into Vue component -->
    <!-- TODO: Create Settings container component and settings box component -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Filtered Chat Settings Builder</h3>
      </div>
      <ul class="list-unstyled components">
        <li class="active">
          <a href="#">Config</a>
        </li>
        <li>
          <a href="#">Global Settings</a>
        </li>
        <li>
          <a href="#">Filtered Chat CSS</a>
        </li>
        <li>
          <a href="#">Module Settings</a>
        </li>
      </ul>
    </nav>
    <!-- Settings Content -->
    <!-- TODO: Split into Vue component -->
    <div id="content">
      <nav id="top-nav">
        <button type="button" id="sidebarCollapse" class="navbar-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
      <div class="container">
        <div class="row justify-content-center">
          <div id="settings-main" class="col-md-8 col-sm-10 align-self-center">
            <!-- Config Settings Section -->
            <div class="settings-section">
              <div class="settings-section-header">
                <p>Config</p>
              </div>
              <!-- TODO:
                if selectLoadConfig[0], do nothing (display tooltip)
                if no saved configs found, display default message saying so
                When new config is saved, update dropdown with new config
              -->
              <!-- Load Config Settings Box -->
              <div class="settings-box">
                <div class="input-group">
                  <select class="custom-select" id="selectLoadConfig" aria-label="Pick previously saved config">
                    <option selected>Pick saved config...</option>
                    <option value="1">MyConfig1</option>
                    <option value="2">MyConfig2</option>
                    <option value="3">MyConfig3</option>
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Load Config</button>
                  </div>
                </div>
              </div>
              <!-- TODO:
                If config has same name, error out to change name
                If config was successfully/failed to save, display message
              -->
              <!-- Save New Config Settings Box -->
              <div class="settings-box">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="my-rad-config" aria-label="my-rad-config"
                    aria-describedby="buttonSaveConfig">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="buttonSaveConfig">Save Config</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Global Settings Section -->
            <div class="settings-section">
              <div class="settings-section-header">
                <p>Global Settings</p>
              </div>
              <!-- Add Channel Settings Box -->
              <div class="settings-box">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Add Channel..." aria-label="Add Channel..."
                    aria-describedby="buttonAddChannel">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="buttonAddChannel"><i
                        class="fas fa-plus"></i></button>
                  </div>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">#gamesdonequick</li>
                  <li class="list-group-item">#kaedenn</li>
                  <li class="list-group-item">#shayd3tv</li>
                </ul>
              </div>
              <!-- Username Settings Box -->
              <div class="settings-box">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addonUsername">Username</span>
                  </div>
                  <input type="text" class="form-control" id="inputUsername" aria-describedby="addonUsername">
                </div>
              </div>
              <!-- Password Settings Box -->
              <div class="settings-box">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addonPassword">Password</span>
                  </div>
                  <input type="text" class="form-control" id="inputPassword" aria-describedby="addonPassword">
                </div>
              </div>
              <!-- Toggle Chat Features Settings Box -->
              <div class="settings-box">
                <div class="row align-items-center mx-auto">
                  <div class="col-6 text-center">
                    <span>Toggle Chat Features:</span>
                  </div>
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="checkScrollbars">
                      <label class="custom-control-label" for="checkScrollbars">Scrollbars</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="checkTransparent">
                      <label class="custom-control-label" for="checkTransparent">Transparent</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="checkShowClips">
                      <label class="custom-control-label" for="checkShowClips">Show Clips</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="checkNoForce">
                      <label class="custom-control-label" for="checkNoForce">No Force</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Debug Settings Box -->
              <div class="settings-box">
                <div class="form-group">
                  <label for="selectDebugMode">Debug Mode</label>
                  <select class="form-control" id="selectDebugMode">
                    <option>Disabled</option>
                    <option>DEBUG</option>
                    <option>TRACE</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="settings-section">
              <div class="settings-section-header">
                <p>Filtered Chat CSS</p>
              </div>
              <div class="settings-box">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--
IDEAS:

Selection box for saved configurations
  Load Config
  Save Config <input type="text" /> (for name)

Global settings:
  Channels
  Username
  OAuth
  BG CSS
  Scrollbars
  Transparent
  Enable Clips
  Disable Mod Overrides
  Debug Level

Layout:
  Radio buttons for "single", "double"
  Radio buttons for "chat", "no chat", "slim"
  Auto-updates module configuration section

One or two columns based on layout choice:
  Name
  Flags
    Pleb, Sub, VIP, Mod, Event, Bits, /me
  Include User
  Include Keyword
  Exclude User
  Exclude Starts With
  Limit to Channel

Live-updated URL at the bottom
  Checkbox for base64?
-->

  <!-- Bootstrap related dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Builder.js -->
  <script src="builder.js"></script>
</body>

</html>
